{%extends 'base.html'%}
{%block content%}

<!-- Material form register -->
<div class= "container" style="margin-top:50px">
     <div>
          {%if messages%}
              {%for message in messages%}
           

            <div class="alert  {{message.level_tag}}  alert-dismissible fade show" role="alert">
              <strong>{{message.message}} </strong> 
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>


              {%endfor%}
              {%endif%}
          </div> 
          <div class="row">
            <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-lg-5">

<!-- Material form login -->
<div class="card">

  <h5 class="card-header info-color white-text text-center py-4">
    <strong>Mr Lecturer</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">

    <!-- Form -->
    <form class="text-center" style="color: #757575;" method="POST" action="{% url 'login_view' %}">
     {%csrf_token%}
      <!-- Email -->
      <div class="md-form">
        <input type="email" value ='' name ="username"id="materialLoginFormEmail" class="form-control">
 
        <label for="materialLoginFormEmail">E-mail</label>
      </div>

      <!-- Password -->
      <div class="md-form">
        <input type="password" value='' name ="password" id="materialLoginFormPassword" class="form-control">
    
        <label for="materialLoginFormPassword">Password</label>
      </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Program</label>
    <select class="form-control"  name ="serverprogtypeApi" id="exampleFormControlSelect1">
      <option>Full_Time</option>
      <option>DPP</option>
      <option>CEC</option>
   
    </select>
  </div>
      <div class="d-flex justify-content-around">
        <div>
          <!-- Remember me -->
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="materialLoginFormRemember">
            <label class="form-check-label" for="materialLoginFormRemember">Remember me</label>
          </div>
        </div>
        <div>
          <!-- Forgot password -->
          <a href="">Forgot password?</a>
        </div>
      </div>

      <!-- Sign in button -->
      <button class="btn btn-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>
      <!-- Register -->
      <p>Not a Registered before?
        <a href="">Register</a>
      </p>

    </form>
    <!-- Form -->

  </div>

</div>
<!-- Material form login -->
    </div>
</div>
</div>
<!-- Material form register -->
{%endblock%}
