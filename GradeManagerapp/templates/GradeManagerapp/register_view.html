{%extends 'base.html'%}
{% load static%}
{%block content%}
 <div class="container">
            <div>
               {%if messages%}
                    {%for message in messages%}
                    <div class="alert  {{message.level_tag}}  alert-dismissible fade show" role="alert">
                        <strong>{{message.message}} </strong> 
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    {%endfor%}
                {%endif%}
            </div> 
            <div class="row">
                <div class="col-lg-4 col-md-6 ml-auto mr-auto">
<!-- Material form register -->
<div class="card">

    <h5 class="card-header info-color white-text text-center py-4">
        <strong>Register</strong>
    </h5>

    <!--Card content-->
    <div class="card-body px-lg-5 pt-0">

        <!-- Form -->
        <form class="text-center" style="color: #757575;" method="POST" action="{% url 'register_view' %}">
        {%csrf_token%}
                    <!-- First name -->
                    <div class="md-form">
                        <input type="text" name='username'id="materialRegisterFormFirstName" class="form-control">
                        <label for="materialRegisterFormFirstName">Username</label>
                    </div>
                    <!-- Last name -->
                    <div class="md-form">
                        <input type="text" name='first_name' id="materialRegisterFormLastName" class="form-control">
                        <label for="materialRegisterFormLastName">Full name</label>
                    </div>
                    <!-- E-mail -->
                    <div class="md-form mt-0">
                        <input type="email" name='email' id="materialRegisterFormEmail" class="form-control">
                        <label for="materialRegisterFormEmail">E-mail</label>
                    </div>


            <div class="form-row">

                <div class="col">
                    <!-- Password -->
                    <div class="md-form">
                        <input type="password" name='password' id="materialRegisterFormPassword" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                        <label for="materialRegisterFormPassword">Password</label>
                        <small id="materialRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
                            At least 8 characters and 1 digit
                        </small>
                    </div>
                </div>
                <div class="col">
                    <!-- Password -->
                    <div class="md-form">
                        <input type="password" name='password2' id="materialRegisterFormPassword1" class="form-control" aria-describedby="materialRegisterFormPasswordHelpBlock">
                        <label for="materialRegisterFormPassword1">Confirm Password</label>
                        <small id="materialRegisterFormPasswordHelpBlock1" class="form-text text-muted mb-4">
                            At least 8 characters and 1 digit
                        </small>
                    </div>
                </div>
            </div>



            <!-- Sign up button -->
            <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign in</button>



        </form>
        <!-- Form -->

    </div>

</div>
<!-- Material form register -->
                </div>
            </div>
 </div>
{% endblock%}
